<div th:fragment="list(link, title)" class="card" style="width: 18rem;">
  <ul class="list-group list-group-flush">
    <li class="list-group-item hover-card">
      <a th:href="${link}" th:text="${title}" class="text-decoration-none px-5 fw-bold text-black"></a>
    </li>
  </ul>
</div>

<div th:fragment="details-music(artista, titoloCanzone, minutiCanzone, secondiCanzone)" class="card border-dark mb-3" style="max-width: 18rem;">
  <div th:text="|Artista: ${artista}|" class="card-header"></div>
  <div class="card-body">
    <h5 th:text="|Titolo: ${titoloCanzone}|" class="card-title"></h5>
    <p th:text="|minuti:${minutiCanzone} secondi:${secondiCanzone}|" class="card-text"></p>
  </div>
</div>
